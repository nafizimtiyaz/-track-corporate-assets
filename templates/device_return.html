<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Return</title>
</head>
<body>
    <h1>Device Return</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="return_condition">Return Condition:</label>
        <input type="text" id="return_condition" name="return_condition">
        <button type="submit">Return</button>
    </form>
</body>
</html>
